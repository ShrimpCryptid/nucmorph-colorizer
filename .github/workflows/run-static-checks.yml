name: run-static-checks
run-name: âœ… Checking '${{'#'}}${{github.ref_name}}' on branch '${{github.head_ref}}'
on: pull_request
jobs:
  static-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18"

      - run: npm ci

      - name: Run Linter
        run: npm run lint

      - name: Run Typechecker
        # Run type check even if the previous linter step failed
        if: success() || failure()
        run: npm run typeCheck

      - name: Run Tests
        # Run test even if the previous step(s) failed
        if: success() || failure()
        run: npx vitest run --coverage

      - name: Vitest Coverage Report
        uses: davelosert/vitest-coverage-report-action@v2.1.1
